<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fleet Street A Cappella</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:site_name" content="Fleet Street A Cappella" />
	<meta property="og:title" content="Fleet Street A Cappella" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:url" content="https://www.fleetstreet.com" />
	<meta property="og:description" content="The Stanford Fleet Street Singers" />
	<meta name="description" content="The Stanford Fleet Street Singers" />
	<link rel="canonical" href="https://www.fleetstreet.com" />
	<link rel="shortcut icon" href="/assets/images/bowtie.png" type="image/png"/>
	<link rel="apple-touch-icon" href="/assets/images/bowtie.png" type="image/png"/>

	<link rel="stylesheet" href="/assets/css/fontawesome.css" />
	<link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
	<nav>
		<a href="/" class="nav-header"><img src="/assets/images/fs_logo.svg" alt="Fleet Street logo" /></a>
		<div class="nav-links">
			{% for link in site.directory %}
			<a href="{{ link.url }}" class="nav-directory">{{ link.name }}</a>
			{% endfor %}
			<span class="nav-flex"></span>
			{% for link in site.social %}
			<a href="{{ link.url }}" class="nav-social" style="color: #{{ link.color }}">
				{{ link.name }}
				<span class="fab fa-{{ link.icon }}"></span>
			</a>
			{% endfor %}
		</div>
	</nav>

	<main>
		{{ content }}
	</main>

	<footer>

	</footer>
</body>
{% if jekyll.environment == 'production' and site.google_analytics %}
<script>
if (!(window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1")) {
	(function (i, s, o, g, r, a, m) {
	i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
		(i[r].q = i[r].q || []).push(arguments)
	}, i[r].l = 1 * new Date(); a = s.createElement(o),
		m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
	})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', '{{ site.google_analytics }}', 'auto');
	ga('send', 'pageview');
}
</script>
{% endif %}
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fleet Street A Cappella</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:site_name" content="Fleet Street A Cappella" />
	<meta property="og:title" content="Fleet Street A Cappella" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:url" content="https://www.fleetstreet.com" />
	<meta property="og:description" content="The Stanford Fleet Street Singers" />
	<meta name="description" content="The Stanford Fleet Street Singers" />
	<link rel="canonical" href="https://www.fleetstreet.com" />
	<link rel="shortcut icon" href="/assets/images/bowtie.png" type="image/png"/>
	<link rel="apple-touch-icon" href="/assets/images/bowtie.png" type="image/png"/>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
	
	<header class="main-header{% if page.hero-image %} hero{% endif %}">
		<nav>
			<div class="nav-directory">
				<a href="/" class="nav-header">Fleet Street</a>
				<a href="#">About</a>
				<a href="#">Schedule</a>
				<a href="#">Music</a>
				<a href="#">Contact</a>
			</div>
		
			<div class="nav-social">
				{% for network in site.data.social %}
					<a href="{{ network.url }}" style="color: #{{ network.color }}">
						{{ network.name }}
						<span class="fab fa-{{ network.icon }}"></span>
					</a>
				{% endfor %}
			</div>
		</nav>
		<div class="header-content">
			<h1>{{ page.title }}</h1>
			<p>{{ page.subtitle }}</p>
		</div>

		{% if page.hero-image %}<div class="hero-image" style="background-image: url({{ page.hero-image }}"></div>{% endif %}
	</header>

	<main>
		{{ content }}
	</main>
</body>
{% if jekyll.environment == 'production' and site.google_analytics %}
<script>
if (!(window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1")) {
	(function (i, s, o, g, r, a, m) {
	i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
		(i[r].q = i[r].q || []).push(arguments)
	}, i[r].l = 1 * new Date(); a = s.createElement(o),
		m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
	})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

	ga('create', '{{ site.google_analytics }}', 'auto');
	ga('send', 'pageview');
}
</script>
{% endif %}
</html>

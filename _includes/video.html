<section class="video">
	<h2 class="video-title">{{ include.title }}</h2>
	<a onclick="triggerVideo()" class="video-trigger fas fa-play"></a>
	<a onclick="triggerVideo()" class="video-image" style="background-image:url({{ include.image }})"></a>
	<iframe width="300" height="200" data-src="{{ include.link }}" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>

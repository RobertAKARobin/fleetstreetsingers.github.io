<section class="newsitem">
	<div class="newsitem-content">
		{% if include.link %}
		<h2><a href="{{ include.link }}">{{ include.title }}</a></h2>
		{% else %}
		<h2>{{ include.title }}</h2>
		{% endif %}
		{{ include.content | markdownify }}
	</div>
	<a {% if include.link %}href="{{ include.link }}"{% endif %} class="newsitem-image" style="background-image:url({{ include.image }})"></a>
</section>
